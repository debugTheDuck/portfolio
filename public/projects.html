<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body display-mode="light" isMobile="false">

                    <header>
                        <h3 id="portfolioHeader" data-translation="projects-portfolio-heading"></h3>
                        <div class="buttonsWrapper">
                            <search>
                                <form action="POST">
                                    <a href="#portfolioSearch"><img src="img/icons/button-icons/search-icon.svg" alt="search icon"></a><input name="portfolioSearch" id="portfolioSearch" placeholder="Find something...">
                                </form>
                            </search>
                            <button class="buttonBlue" id="portfolioHeaderButton" state="backToChoosingPortfolio" data-translation="back">Back <img src="img/icons/button-icons/arrow-in-circle-icon.svg" alt="arrow icon" style="transform: rotate(180deg);"></button>
                        </div>
                    </header>
                    <div class="portfolioElementsWrapper">
                        <div class="portfolioElement">
                            <img src="img/project-previews/web-design-demo.png">

                        </div>
                    </div>
                    <div class="portfolioContentWrapper" style="display: none;">

                            </div>

                </div>
            </div>
        </section>
    </section>

</html>
